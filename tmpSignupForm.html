<form action="signup.html#" method="post">
		
			<h1>Signup for your SAC Account</h1>
			
			<div class="login-fields">
				
				<p>Provide the following details:</p>
				
				<div class="field">
					<label for="fname">First Name:</label>	
					<input type="text" id="fname" name="fname" value="" placeholder="First Name" class="login">
				</div> 

				<div class="field">
					<label for="fname">Last Name:</label>	
					<input type="text" id="lname" name="lname" value="" placeholder="Last Name" class="login">
				</div>

				<div class="field">
					<label for="reg">Registration Number:</label>	
					<input type="number" id="reg" name="reg" value="" placeholder="Registration Number" class="login">
				</div>
				
				<div class="field">
					<label for="email">Email Address:</label>
					<input type="text" id="email" name="email" value="" placeholder="Email" class="login">
				</div> 
				
				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="login">
				</div> 
				
				<div class="field">
					<label for="confirm_password">Confirm Password:</label>
					<input type="password" id="confirm_password" name="confirm_password" value="" placeholder="Confirm Password" class="login">
				</div> 
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4">
					<label class="choice" for="Field">Agree with the Terms &amp; Conditions.</label>
				</span>
									
				<button class="button btn btn-primary btn-large">Register</button>
				
			</div> <!-- .actions -->
			
		</form>
